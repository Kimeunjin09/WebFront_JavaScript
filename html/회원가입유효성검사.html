<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>회원가입 유효성 검사_김은진</title>
    </head>
    <body>
        <table>
            <tr>
                <th>아이디 : </th>
                <td><input type="text" id="inputId"></td>
                <p id="checkId"></p>
            </tr>
            <tr>
                <th>비밀번호 : </th>
                <td><input type="password" id="inputPw"></td>
                <p id="checkPw"></p>
            </tr>
            <tr>
                <th>비밀번호 확인 : </th>
                <td><input type="password" id="reinputPw"></td>
                <p id="recheckPw"></p>
            </tr>
            <tr>
                <th>이름 : </th>
                <td><input type="text" id="inputName"></td>
                <p id="checkName"></p>
            </tr>
            <tr>
                <th>휴대폰번호 : </th>
                <td><input type="tel" id="inputPhone" placeholder="010"></td>
                <p id="checkPhone"></p>
            </tr>
            <tr>
                <th>주민등록번호 : </th>
                <td><input type="text" id="inputNo"></td>
                <p id="checkNo"></p>
            </tr>
            <tr>
                <th>이메일 : </th>
                <td><input type="email" id="inputEmail"></td>
                <p id="checkEmail"></p>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th colspan="2"><button type="submit">제출</button></th>
                <td></td>
            </tr>
        </table>
        <script src="/회원가입유효성검사.js"></script>
    </body>
</html>
